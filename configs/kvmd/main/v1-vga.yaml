# Don't touch this file otherwise your device may stop working.
# You can find a working configuration in /usr/share/kvmd/configs.default/kvmd.

logging: !include logging.yaml

kvmd:
    server:
        host: 127.0.0.1
        port: 8081

    auth: !include auth.yaml

    hid:
        reset_pin: 4
        device: /dev/kvmd-hid

    atx:
        power_led_pin: 24
        hdd_led_pin: 22
        power_switch_pin: 23
        reset_switch_pin: 27

    msd:
        target_pin: 12
        reset_pin: 13
        device: /dev/kvmd-msd

    streamer:
        cap_pin: 17
        conv_pin: 18
        init_restart_after: 1
        host: 127.0.0.1
        port: 8082
        cmd:
            - "/usr/bin/ustreamer"
            - "--device=/dev/kvmd-video"
            - "--tv-standard=pal"
            - "--format=yuyv"
            - "--encoder=cpu"
            - "--quality={quality}"
            - "--desired-fps={desired_fps}"
            - "--width=720"
            - "--height=576"
            - "--fake-width=800"
            - "--fake-height=600"
            - "--host={host}"
            - "--port={port}"

ipmi:
    kvmd:
        listen: 127.0.0.1
        port: 8081
