kvmd:
    server:
        host: 0.0.0.0
        port: 8081
        heartbeat: 3.0
        access_log_format: "[%P / %{X-Real-IP}i] '%r' => %s; size=%b --- referer='%{Referer}i'; user_agent='%{User-Agent}i'"

    auth:
        htpasswd: /etc/kvmd/htpasswd

    info:
        meta: /etc/kvmd/meta.yaml
        extras: /usr/share/kvmd/extras

    hid:
        pinout:
            reset: 4

        device: /dev/ttyS10
        speed: 115200
        reset_delay: 0.1

    atx:
        pinout:
            power_led: 24
            hdd_led: 22
            power_switch: 23
            reset_switch: 27

        click_delay: 0.1
        long_click_delay: 5.5
        state_poll: 0.1

    msd:
        pinout:
            target: 12
            reset: 13

        device: "/dev/kvmd-msd"
        init_delay: 2.0
        reset_delay: 1.0
        write_meta: true
        chunk_size: 65536

    streamer:
        pinout:
            cap: 17
            conv: 18

        sync_delay: 1.0
        init_delay: 1.0
        init_restart_after: 1.0
        shutdown_delay: 10.0
        state_poll: 1.0

        quality: 80
        desired_fps: 0

        host: 127.0.0.1
        port: 8082
        timeout: 2.0

        cmd:
            - "/usr/bin/ustreamer"
            - "--device=/dev/kvmd-video"
            - "--quality={quality}"
            - "--desired-fps={desired_fps}"
            - "--width=800"
            - "--height=600"
            - "--host=0.0.0.0"
            - "--port={port}"

logging: !include logging.yaml
