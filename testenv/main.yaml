kvmd:
    server:
        unix: /run/kvmd/kvmd.sock
        unix_rm: true
        unix_mode: 0666

    auth: !include auth.yaml

    hid:
        reset_pin: 4
        device: /dev/ttyS10
        noop: true

    atx:
        power_led_pin: 24
        hdd_led_pin: 22
        power_switch_pin: 23
        reset_switch_pin: 27

    msd:
        target_pin: 12
        reset_pin: 13
        device: /dev/kvmd-msd

    streamer:
        cap_pin: 17
        conv_pin: 18
        sync_delay: 0
        init_delay: 1
        init_restart_after: 1
        desired_fps: 30
        max_fps: 40
        unix: /run/kvmd/ustreamer.sock
        cmd:
            - "/usr/bin/ustreamer"
            - "--device=/dev/kvmd-video"
            - "--quality={quality}"
            - "--desired-fps={desired_fps}"
            - "--resolution=800x600"
            - "--last-as-blank=0"
            - "--unix={unix}"
            - "--unix-rm"
            - "--unix-mode=0666"
            - "--no-log-colors"

ipmi:
    kvmd:
        unix: /run/kvmd/kvmd.sock

logging: !include logging.yaml
override: !include override.yaml
