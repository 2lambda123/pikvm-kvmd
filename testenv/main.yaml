kvmd:
    server:
        host: 0.0.0.0
        port: 8081

    auth: !include auth.yaml

    hid:
        reset_pin: 4
        device: /dev/ttyS10
        noop: true

    atx:
        power_led_pin: 24
        hdd_led_pin: 22
        power_switch_pin: 23
        reset_switch_pin: 27

    msd:
        target_pin: 12
        reset_pin: 13
        device: /dev/kvmd-msd

    streamer:
        cap_pin: 17
        conv_pin: 18
        init_restart_after: 1
        host: 127.0.0.1
        port: 8082
        cmd:
            - "/usr/bin/ustreamer"
            - "--device=/dev/kvmd-video"
            - "--quality={quality}"
            - "--desired-fps={desired_fps}"
            - "--width=800"
            - "--height=600"
            - "--host=0.0.0.0"
            - "--port={port}"

ipmi:
    kvmd:
        host: kvmd
        port: 8081

logging: !include logging.yaml
