globals:
    Atx: true
    Hid: true
    Keyboard: true
    Mouse: true
    Msd: true
    Session: true
    Streamer: true
    Ui: true
    ui: true
    tools: true
    checkBrowser: true
    "$": true
    "$$": true

env:
    browser: true
    es6: true

extends: "eslint:recommended"

parserOptions:
    ecmaVersion: 6

rules:
    indent:
        - error
        - tab
        - SwitchCase: 1
    linebreak-style:
        - error
        - unix
    quotes:
        - error
        - double
    semi:
        - error
        - always
    comma-dangle:
        - error
        - always-multiline
    no-unused-vars:
        - error
        - {vars: local, args: after-used}
